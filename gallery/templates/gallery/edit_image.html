{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h2>Modificar Imagen</h2>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Guardar cambios</button>
            <a href="{% url 'gallery_detail' image.gallery.id %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
