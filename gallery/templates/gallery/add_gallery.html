{% extends 'base.html' %}
{% load static %}

{% block section %}
<div class="container mt-5">
    <!-- Título centrado -->
    <h2 class="text-center mb-4">Agregar Nueva Galería</h2>

    <!-- Formulario para agregar una nueva galería -->
    <form method="post" enctype="multipart/form-data" class="border p-4 rounded shadow-sm" style="max-width: 600px; margin: 0 auto;">
        {% csrf_token %}

        <!-- Campo de título -->
        <div class="form-group">
            <label for="{{ form.title.id_for_label }}" class="form-label">Título de la Galería</label>
            <input type="text" name="title" class="form-control" id="{{ form.title.id_for_label }}" value="{{ form.title.value }}" placeholder="Título de la galería">
        </div>

        <!-- Campo de descripción -->
        <div class="form-group">
            <label for="{{ form.description.id_for_label }}" class="form-label">Descripción</label>
            <textarea name="description" class="form-control" id="{{ form.description.id_for_label }}" rows="3" placeholder="Descripción de la galería">{{ form.description.value }}</textarea>
        </div>

        <!-- Campo de imagen -->
        <div class="form-group">
            <label for="{{ form.photo.id_for_label }}" class="form-label">Foto de la Galería</label>
            <input type="file" name="photo" class="form-control-file" id="{{ form.photo.id_for_label }}">
        </div>

        <!-- Botones en una sola línea con tamaño normal -->
        <div class="form-group mt-4 d-flex justify-content-between">
            <button type="submit" class="btn btn-ligth btn-form" style="width: 48%;">Guardar</button>
            <a href="{% url 'user_galleries' %}" class="btn btn-secondary btn-form-2" style="width: 48%;">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
