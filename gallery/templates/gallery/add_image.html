{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Agregar Imagen a {{ gallery.title }}</h2>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        
        <button type="submit" class="btn btn-primary">Guardar Imagen</button>
        <a href="{% url 'gallery_detail' gallery.id %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
